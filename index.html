<!DOCTYPE html>
<html>
<head>
	<title>Tick Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="js.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<h1 class="head">THE GAME</h1>

	<div class="game">

		<table>
				
			<tr>
				<td onclick="work('box1')">
					<span id="box1"></span>
				</td>

				<td onclick="work('box2')">
					<span id="box2"></span>
				</td>

				<td onclick="work('box3')">
					<span id="box3"></span>
				</td>
			</tr>

			<tr>
				<td onclick="work('box4')">
					<span id="box4"></span>
				</td>

				<td onclick="work('box5')">
					<span id="box5"></span>
				</td>

				<td onclick="work('box6')">
					<span id="box6"></span>
				</td>
			</tr>

			<tr>
				<td onclick="work('box7')">
					<span id="box7"></span>
				</td>

				<td onclick="work('box8')">
					<span id="box8"></span>
				</td>

				<td onclick="work('box9')">
					<span id="box9"></span>
				</td>
			</tr>

		</table>

		<div class="res" id="res"></div>
		<br>
		<div class="again" id="again" onclick="playAgain()"></div>

	</div>

</body>
</html>
